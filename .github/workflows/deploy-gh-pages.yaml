# https://github.com/actions/deploy-pages#usage
name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
    - main
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - run: corepack enable
    # setup wasm-pack dependencies
    - uses: jetli/wasm-pack-action@v0.4.0
    # setup node.js dependencies
    - uses: actions/setup-node@v4
    - run: npm install
    # build wasm
    - run: wasm-pack build ./wasm/jump-cannon --target web
    # build vuex
    # - run: NUXT_APP_BASE_URL='https://ocasazza.github.io/kgb/' npx nuxt build --preset github_pages
    # cache artifacts
    - run: nuxt generate && gh-pages --dotfiles -d .output/public
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./.output/public
